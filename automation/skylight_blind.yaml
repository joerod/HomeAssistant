alias: "Close Skylight Blind During the Day"
trigger:
  - platform: time
    at: '08:00:00'
condition:
  condition: and
  conditions:
    - condition: time
      weekday:
        - mon
        - tue
        - wed
        - thu
        - fri
    - condition: state
      entity_id: person.danielle
      state: 'home'  
action:
  - service: cover.open_cover
    entity_id: cover.main_bedroom_blind
