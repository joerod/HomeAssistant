alias: 'Pool Filter Off'
trigger:
  - platform: time
    at: '7:45:00'
  - platform: time
    at: '14:45:00'
  - platform: time
    at: '17:45:00'
condition:
  condition: state
  entity_id: switch.holiday_lights
  state: 'on'
action:
  - service: switch.turn_off
    entity_id: switch.holiday_lights
  - service: notify.rodriguez_home_push_slack
    data_template:
      message: >
        Pool filter has been turned off.