#sonoffS31-3 sensor sonoff_pow_watts:
  - platform: mqtt
    name: Current Power Usage (sonoffS31-3)
    state_topic: "tele/sonoffS31-3/SENSOR"
    value_template: "{{value_json['ENERGY'].Power }}"
    qos: 1
    unit_of_measurement : "W"
#sonoffS31-3 sensor sonoff_pow_volts:
  - platform: mqtt
    name: Industrial Fan Current Voltage (sonoffS31-3)
    state_topic: "tele/sonoffS31-3/SENSOR"
    value_template: "{{ value_json['ENERGY'].Voltage }}"
    qos: 1
    unit_of_measurement : "V"
#sonoffS31-3 sensor sonoff_pow_current:
  - platform: mqtt
    name: Industrial Fan Current Amps (sonoffS31-3)
    state_topic: "tele/sonoffS31-3/SENSOR"
    value_template: "{{ value_json['ENERGY'].Current }}"
    qos: 1
    unit_of_measurement : "A"
