  - platform: template
    sensors:
      dyer_status:
        friendly_name: "Dryer Status"
        value_template: >-
         {% if states('sensor.current_power_usage_sonoffs31_3') | float < 4 %}
           off
          {% else %}
           on
          {% endif %}

  - platform: template
    sensors:
      washing_machine_status:
        friendly_name: "Washing Machine Status"
        value_template: >-
         {% if is_state("sensor.current_power_usage_sonoffs31_2", "0") %}
          off
         {% else %}
          on
         {% endif %}