  - name: Livingroom normal
    entities:
        media_player.living_room_tv:
            state: on
            source: HDMI1
            sound_output: tv_speaker
  - name: Livingroom movie
    entities:
        media_player.living_room_tv:
            state: on
            source: Plex
            sound_output: external_speaker
        media_player.living_room:
            state: on
            source: AUDIO1
            sound_mode: 7ch Stereo
            volume_level: 0.69
        switch.kitchen_light:
            state: off
        switch.dining_room_light:
            state: off
        light.side_entrance_2:
            state: off
        light.vestibule:
            state: off
